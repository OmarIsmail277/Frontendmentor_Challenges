<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pricing Component with toggle</title>
  </head>
  <body>
    <div class="container">
      <h1>Our Pricing</h1>
      <div class="plan">
        <h3>Annually</h3>
        <div class="toggle">
          <input
            type="checkbox"
            class="checkbox"
            id="checkbox"
            onclick="toggle();"
          />
          <label for="checkbox" class="label">
            <div class="ball" id="ball"></div>
          </label>
        </div>
        <h3>Monthly</h3>
      </div>
      <div class="choices">
        <div class="choice">
          <h3 class="type">Basic</h3>
          <div class="price">
            <span>&dollar;</span>
            <div id="price-1">199.99</div>
          </div>
          <div class="advs">
            <h4>500 GB Storage</h4>
            <h4>2 Users Allowed</h4>
            <h4>Send up to 3 GB</h4>
          </div>
          <button class="btn">Learn More</button>
        </div>
        <div class="choice">
          <h3 class="type">Professional</h3>
          <div class="price">
            <span>&dollar;</span>
            <div id="price-2">249.99</div>
          </div>
          <div class="advs">
            <h4>1 TB Storage</h4>
            <h4>5 Users Allowed</h4>
            <h4>Send up to 10 GB</h4>
          </div>
          <button class="btn">Learn More</button>
        </div>
        <div class="choice">
          <h3 class="type">Master</h3>
          <div class="price">
            <span>&dollar;</span>
            <div id="price-3">399.99</div>
          </div>
          <div class="advs">
            <h4>2 TB Storage</h4>
            <h4>10 Users Allowed</h4>
            <h4>Send up to 20 GB</h4>
          </div>
          <button class="btn">Learn More</button>
        </div>
        <!-- <div class="choice"></div>
        <div class="choice"></div> -->
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
