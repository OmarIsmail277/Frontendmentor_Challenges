<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ramadan Countdown</title>
  </head>
  <body>
    <div class="container">
      <div class="container__content">
        <!-- Content -->

        <!-- Moon -->
        <img class="container__moon" src="./images/moon.svg" alt="moon" />

        <!-- Shapes -->
        <div class="container__shapes">
          <!-- ------------>
          <div class="container__shape">
            <img
              class="container__shapeImg"
              src="./images/islamic-shapes.svg"
              alt="islamic-shapes"
            />
          </div>

          <div class="container__shape">
            <img
              class="container__shapeImg"
              src="./images/islamic-shapes.svg"
              alt="islamic-shapes"
            />
          </div>

          <div class="container__shape">
            <img
              class="container__shapeImg"
              src="./images/islamic-shapes.svg"
              alt="islamic-shapes"
            />
          </div>

          <div class="container__stars">
            <img class="container__star" src="./images/star.svg" alt="star" />
            <img class="container__star" src="./images/star.svg" alt="star" />
            <img class="container__star" src="./images/star.svg" alt="star" />
            <img class="container__star" src="./images/star.svg" alt="star" />
            <img class="container__star" src="./images/star.svg" alt="star" />
            <img class="container__star" src="./images/star.svg" alt="star" />
            <img class="container__star" src="./images/star.svg" alt="star" />
            <img class="container__star" src="./images/star.svg" alt="star" />
          </div>
        </div>

        <!-- Text -->
        <p class="container__text">
          <span>باقي</span>
          <span class="container__textTo">علي</span>
          <span class="container__textFrom">من</span>
          <span class="container__specialWord">رمضان</span>
        </p>

        <!-- Remaining -->
        <p class="container__remaining">
          <span class="container__remainingTime">--</span>
          <span> يوم</span>
        </p>
      </div>
    </div>
    <script src="./scripts/moment.js"></script>
    <script src="./scripts/moment-hijri.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
