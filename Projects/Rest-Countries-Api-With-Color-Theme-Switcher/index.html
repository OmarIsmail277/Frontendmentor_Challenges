<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Countries App</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Where in the world?</h1>
        <button id="toggle" class="btn btn-toggle">
          <i class="far fa-moon"></i>
          <i class="far fa-sun"></i>
          <p class="mode" id="mode">Dark Mode</p>
        </button>
      </div>
    </header>

    <section class="search__section">
      <div class="container">
        <input
          id="search"
          class="search"
          type="text"
          placeholder="Search for a country..."
        />
        <div class="dropdown" id="filter">
          <div class="dropdown__text">
            <p>Filter by Region</p>
            <i class="fas fa-chevron-down"></i>
          </div>
          <ul class="dropdown__list" id="filter__list">
            <li>All</li>
            <li>Africa</li>
            <li>America</li>
            <li>Asia</li>
            <li>Europe</li>
            <li>Oceania</li>
          </ul>
        </div>
      </div>
    </section>

    <div class="modal-container">
      <div class="modal" id="modal">
        <button class="btn-close" id="close">
          <i class="fas fa-times"></i>
        </button>
        <img class="modal__image" src="" alt="" />
        <div class="modal__info"></div>
      </div>
    </div>

    <section class="countries__section">
      <div class="container" id="countries"></div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
