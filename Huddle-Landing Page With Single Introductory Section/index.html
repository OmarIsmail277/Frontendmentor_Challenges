<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <!-- <header class="logo">
    <img src="./images/logo.svg">
  </header> -->

  <div class="container">
    <header class="logo">
      <img src="./images/logo.svg">
    </header>



    <img src="./images/illustration-mockups.svg" class="mockups">

    <div class="right">
      <h2 class="build">Build The Community <span class="fans">Your Fans Will Love</span></h2>
      <p class="huddle-paragraph">
        Huddle re-imagines the way we build <span>communities. You have a voice, but so</span> <span>does your audience.
          Create connections</span> <span>with your users as you engage in</span> genuine discussion.
      </p>

      <button type="submit">Register</button>
    </div>

    <ul class="social-list">
      <li>
        <a href="https://www.facebook.com/" target="_blank">
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>

      <li>
        <a href="https://www.twitter.com/" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
      </li>

      <li>
        <a href="https://www.instagram.com/" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
    </ul>




  </div>




</body>

</html>
